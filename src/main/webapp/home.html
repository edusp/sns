                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>

                                <span class="glyphicon glyphicon-chevron-left"></span>

                                <span class="glyphicon glyphicon-chevron-right"></span>

                </div>

                <!-- 5 key products -->
                <div class="row" ng-controller="MainProductsController">
                
                	<div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="p in products">
                        <div class="thumbnail">
                            <img src="images/choc_cake.jpg" alt="">
                            <div class="caption">
                                <h4 class="pull-right">{{p.preco | currency}}</h4>
                                <h4><a ui-sref="detail({itemId:p.idProduct})">{{p.nomeProduto}}</a>
                                </h4>
                                <!-- <p>See more snippets like this online store item at <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp - http://bootsnipp.com</a>.</p> -->
                                <p>{{p.descricao}}</p>
                                
                                <p><button ng-click="addToCart(p)" class="btn btn-info"> <i class="fa fa-cart-plus" aria-hidden="true fa-5x"></i> Add to Cart</button> </p>
                            </div>

                    </div>
                    
                    <div class="col-sm-4" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-shopping-cart fa-1x"></i> Cart</h3>
                            </div>
                            <div class="panel-body">
                            	<div ng-repeat="item in getImcompleteOrder()">
                                	<p> 
                                		<strong>{{item.nomeProduto}}</strong>
                                	</p>
                                	<p>
                                		<b>Qty:</b> {{item.quantidade}} - {{item.preco | currency}}
                                	</p>
                                	<hr>
                                </div>
                            </div>
                        </div>
                    </div>
